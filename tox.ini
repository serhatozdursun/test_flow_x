[tox]
envlist = py39
skipsdist = True

[testenv]
deps =
    pytest
    pytest-cov
    jsonschema
    pytest-mock
commands =
    pytest --cov=src --cov-report=xml --cov-config=tox.ini --cov-branch

[coverage:run]
relative_files = True
source = src/
branch = True
omit =
    *test_*.py  # Exclude test files from coverage
